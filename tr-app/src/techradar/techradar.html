<template>
  <require from="../radar/radar"></require>
  <require from="../radar/legendsidebar"></require>
  <require from="../radar/technologysheet"></require>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="rounded-separator-h1-top"></div>
        <h1>Radar</h1>
        <div class="rounded-separator-h1-bottom"></div>
      </div>
      <div class="row">
        <p>
          What are platforms...
        </p>
      </div>
      <div class="row" id="radar-sidebar">
        <div id="sidebar-vis" class="col-xs-3 col-md-3 col-lg-4">
          <!-- Name -->
          <div class="row">
            <h1>TechRadar</h1>
          </div>
          <!-- Tabs menu -->
          <div class="row" id="sidebar-tabs" role="navigation">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active" data-target="#config" data-toggle="tab" click.trigger="showAll()">
                <a href="#">
                  <i class="fa fa-cogs" aria-hidden="true"></i>
                  Customise</a>
              </li>
              <li role="presentation" class="" data-target="#trends" data-toggle="tab" click.trigger="showTrends()">
                <a href="#">
                  <i class="fa fa-line-chart" aria-hidden="true"></i>
                  Trends</a>
              </li>
            </ul>
          </div>
          <div class="row">
            <!-- Tab panes -->
            <div class="tab-content">
              <!-- Custom tab -->
              <div class="tab-pane active" id="config">
                <h2>Customise the whole visualisation</h2>
                <!-- First -->
                <div repeat.for="f of appState.data.activeConfig.Filters" show.bind="f.Enabled" class="input-group">
                  <h4>${f.Dimension}</h4>
                  <select class="viz-dimension input-group-addon" name="repeatSelect" id="repeatSelect" value.bind="f.Value" change.delegate="updateFilter()">
                    <option repeat.for="option of f.Options" value.bind="option">${option}</option>
                  </select>
                  <div class="fa fa-minus-circle circle-button" click.trigger="disableFilter(f)"></div>
                </div>
                <!-- Second -->
                <div repeat.for="f of appState.data.activeConfig.Visualisation" class="input-group">
                  <h4>${f.Visual}</h4>
                  <select class="viz-dimension input-group-addon" name="repeatSelect" id="repeatSelect" value.bind="f.Dimension" change.delegate="updateFilter()">
                    <option repeat.for="dimension of appState.dimensions" value.bind="dimension">${dimension}</option>
                  </select>
                  <div show.bind="!f.Reverse" class="fa fa-sort-amount-asc circle-button" click.trigger="toggleReverse(f)"></div>
                  <div show.bind="f.Reverse" class="fa fa-sort-amount-desc circle-button" click.trigger="toggleReverse(f)"></div>
                </div>
              </div>
              <!-- Trends tab -->
              <div class="tab-pane btn-group-vertical" role="group" id="trends">
                <h2>Explore only one trend</h2>
                <button type="button" class="btn btn-default btn-sm" repeat.for="t of appState.trends" class="${ t == appState.data.activeTrend ? 'radar-trend-item-selected' : 'radar-trend-item' }" click.trigger="selectTrend(t)">
                  ${t.Name}
                  <!--<div ng-click="vm.focus(t)" ng-class="{'technologySelected' : vm.activeFocus === t.id}" class="technology-list-title">{{t.Technology}}</div>-->
                </button>
              </div>
            </div>
          </div>
          <!-- Legend -->
          <div class="row">
            <h2>Legend</h2>
            <legendsidebar></legendsidebar>
          </div>
        </div>
        <!-- The Radar -->
        <div id="radar-vis" class="col-xs-9 col-md-9 col-lg-8">
          <radar view="trend"></radar>
        </div>
      </div>
    </div>
    <technologysheet></technologysheet>
  </section>
</template>
