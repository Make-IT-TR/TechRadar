<template>
  <require from="../radar/radar"></require>
  <require from="../radar/legend"></require>
  <require from="../radar/technologysheet"></require>
  <section class="au-animate">
    <div class="container-fluid">
      <div class="row">
        <div class="rounded-separator-h1-top"></div>
        <h1>Radar</h1>
        <div class="rounded-separator-h1-bottom"></div>
      </div>
      <div class="row">
        <p>
          What are platforms...
        </p>
      </div>
      <div class="row">
        <div id="sidebar-vis" class="col-lg-4">
          <!-- Tabs menu -->
          <div class="row">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active" data-target="#config" data-toggle="tab" click.trigger="showAll()">
                <a href="#">Custom</a>
              </li>
              <li role="presentation" class="" data-target="#trends" data-toggle="tab" click.trigger="showTrends()">
                <a href="#">Trends</a>
              </li>
            </ul>
          </div>
          <div class="row">
            <!-- Tab panes -->
            <div class="tab-content">
              <!-- Custom tab -->
              <div class="tab-pane active" id="config">
              </div>
              <!-- Trends tab -->
              <div class="tab-pane btn-group-vertical" role="group" id="trends">
                <button type="button" class="btn btn-primary btn-sm" repeat.for="t of appState.trends" class="${ t == appState.data.activeTrend ? 'radar-trend-item-selected' : 'radar-trend-item' }" click.trigger="selectTrend(t)">
                  ${t.Name}
                  <!--<div ng-click="vm.focus(t)" ng-class="{'technologySelected' : vm.activeFocus === t.id}" class="technology-list-title">{{t.Technology}}</div>-->
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <legend></legend>
          </div>
        </div>
        <!-- The Radar -->
        <div id="radar-vis" class="col-lg-8">
          <radar view="trend"></radar>
        </div>
      </div>
    </div>
    <technologysheet></technologysheet>
  </section>
</template>
