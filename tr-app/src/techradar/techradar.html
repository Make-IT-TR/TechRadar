<template>
  <require from="../radar/radar"></require>
  <require from="../radar/legend"></require>
  <require from="../radar/technologysheet"></require>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="rounded-separator-h1-top"></div>
        <h1>Radar</h1>
        <div class="rounded-separator-h1-bottom"></div>
      </div>
      <div class="row">
        <p>
          What are platforms...
        </p>
      </div>
      <div class="row" id="radar-sidebar">
        <div id="sidebar-vis" class="col-lg-4">
          <!-- Name -->
          <div class="row">
            <h1>TechRadar</h1>
          </div>
          <!-- Tabs menu -->
          <div class="row" id="sidebar-tabs" role="navigation">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active" data-target="#config" data-toggle="tab" click.trigger="showAll()">
                <a href="#"><i class="fa fa-cogs" aria-hidden="true"></i> Customise</a>
              </li>
              <li role="presentation" class="" data-target="#trends" data-toggle="tab" click.trigger="showTrends()">
                <a href="#"><i class="fa fa-line-chart" aria-hidden="true"></i> Trends</a>
              </li>
            </ul>
          </div>
          <div class="row">
            <!-- Tab panes -->
            <div class="tab-content">
              <!-- Custom tab -->
              <div class="tab-pane active" id="config">
                <h2>Customise the whole visualisation</h2>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                  <span class="input-group-addon" id="basic-addon2">@example.com</span>
                </div>
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <span class="input-group-addon">.00</span>
                </div>
                <label for="basic-url">Your vanity URL</label>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
              </div>
              <!-- Trends tab -->
              <div class="tab-pane btn-group-vertical" role="group" id="trends">
                <h2>Explore only one trend</h2>
                <button type="button" class="btn btn-default btn-sm" repeat.for="t of appState.trends" class="${ t == appState.data.activeTrend ? 'radar-trend-item-selected' : 'radar-trend-item' }" click.trigger="selectTrend(t)">
                  ${t.Name}
                  <!--<div ng-click="vm.focus(t)" ng-class="{'technologySelected' : vm.activeFocus === t.id}" class="technology-list-title">{{t.Technology}}</div>-->
                </button>
              </div>
            </div>
          </div>
          <!-- Legend -->
          <div class="row">
              <h2>Legend</h2>
            <legend></legend>
          </div>
        </div>
        <!-- The Radar -->
        <div id="radar-vis" class="col-lg-8">
          <radar view="trend"></radar>
        </div>
      </div>
    </div>
    <technologysheet></technologysheet>
  </section>
</template>
