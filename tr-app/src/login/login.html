<template>
  <style>
    .btn-lg {
      font-size: 55px;
      color:white;
      margin:5px;
    }
  </style>
  <div if.bind="appState.showLogin" click.trigger="appState.showLogin=false" class="sheetbackground">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h1>
            <i class="glyphicon glyphicon-user" aria-hidden="true"></i> Login</h1>
        </div>
        <div class="modal-body">
          <div>
            <p>Please use your github account, to login in the TechRadar.</p>
            <a class="btn btn-block btn-social btn-lg btn-github" click.trigger="login('github')" style="background:#444444">
              <span class="fa fa-github"></span> Sign in with Github
            </a>
            <!-- <a class="btn btn-block btn-social btn-lg btn-google" click.trigger="login('google')" style="background: #DD4B39">
              <span class="fa fa-google"></span> Sign in with Google
            </a> -->
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" click.trigger="appState.showLogin=false" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</template>
