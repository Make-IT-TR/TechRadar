<template>
  <h1>Suggest a platform</h1>

  <form class="form-horizontal add-platform-form">
    <div class="form-group">

      <div class="col-sm-10">
        <label class="control-label" for="email">Platform Name</label>
        <input type="text" class="form-control" id="email" placeholder="Enter platform name, e.g GitHub">
      </div>
    </div>
    <div class="form-group">

      <div class="col-sm-10">
        <label class="control-label" for="pwd">Platform Description</label>
        <input type="textarea" class="form-control" id="pwd" placeholder="Enter short platform description, e.g. Git repository hosting service">
      </div>
    </div>
    <div class="form-group">

      <div class="col-sm-10">
        <label class="control-label" for="pwd">Wikipedia Entry</label>
        <input type="textarea" class="form-control" id="pwd" placeholder="e.g. https://en.wikipedia.org/wiki/GitHub">
      </div>
    </div>
    <div class="form-group">

      <div class="col-sm-10">
        <label class="control-label" for="pwd">Platform Technology</label>
        <select class="form-control" id="sel1">
        <option repeat.for="tech of appState.sheets.sheets.Technologies">${tech.Technology}</option>
  </select>
      </div>

    </div>
    
    <div class="form-group">
      <div class="col-sm-10">
        <button type="submit" click.trigger="submit()" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

</template>
