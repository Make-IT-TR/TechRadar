<template>
  <require from="../radar/radar"></require>
  <require from="../markdown"></require>
  <require from="../radar/legendsidebar"></require>
  <require from="../radar/technologysheet"></require>
  <section class="au-animate" style="overflow: hidden;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="rounded-separator-h1-top"></div>
          <h1>${trend.Name}</h1>
          <div class="rounded-separator-h1-bottom"></div>
        </div>
      </div>
      <div class="row">
        <radar view="trend" if.one-time="!mobile" trend="${trend.Id}"></radar>
      </div>
      <div class="row" markdown.bind="trend.Description">
        <img class="trendradar-image-mobile" if.one-time="mobile" src="${mobileImage}"></img>
      </div>
      <div class="row">
        <div class="col-lg-12 trend-title-image" style="background-repeat: no-repeat; background-position: 100%;background-size: cover;background-image: url('img/trends/${trend.ImageUrl}'); "></div>
      </div>
      <div class="row related">
        <div class="col-lg-12">
          <div class="rounded-separator-h3-top"></div>
          <h3>Legend</h3>
          <div class="rounded-separator-h3-bottom"></div>
          <legendsidebar></legendsidebar>
        </div>
      </div>
      <div class="row related">
        <div class="col-lg-12">
          <div class="rounded-separator-h3-top"></div>
          <h3>Related Technologies</h3>
          <div class="rounded-separator-h3-bottom"></div>
          <div class="related">
            <h2>
              <span repeat.for="tt of trend._TrendTechnologies">
                <label class="label label-default label-button" click.trigger="selectTechnology(tt._Technology)">
                  <i class="fa fa-wrench" aria-hidden="true"></i>
                  ${tt._Technology.Technology}</label>
              </span>
            </h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="rounded-separator-h3-top"></div>
          <h3>Related Platforms</h3>
          <div class="rounded-separator-h3-bottom"></div>
          <div class="related">
            <h2>
              <span repeat.for="p of platforms">
                <label class="label label-default label-button" click.trigger="appState.selectPlatform(p)">
                  <i class="fa fa-th-large" aria-hidden="true"></i>
                  ${p.Name}</label>
              </span>
            </h2>
          </div>
        </div>
      </div>
      <div if.one-time="!mobile">
        <div click.trigger="prevTrend()" class="trendNavigation prevTrend">
          <i class="fa fa-arrow-left"></i>
        </div>
        <div click.trigger="nextTrend()" class="trendNavigation nextTrend">
          <i class="fa fa-arrow-right"></i>
        </div>
      </div>
      <technologysheet></technologysheet>
    </section>
  </template>
