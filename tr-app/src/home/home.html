<template>
  <require from="../bootstrap-select"></require>
  <require from="../radar/technologysheet"></require>
  <require from="../GoToRoute"></require>
  <require from="../utils/autocomplete/autocomplete"></require>
  <section class="au-animate">
    <div class="container-fluid" id="home">
      <div class="row" if.bind="!showResult">
        <div class="col-xs-12">
          <img class="img-responsive center-block" src="../../img/techradar_logo_beta_100.png"/>
          <p class="lead">
            Explore how future technology developments, platforms or trends will impact how makers will create, communicate, organize and might even do business ...
            <label go-to-route="route: about" class="label label-info label-button">Read more</label>
            <label style="background:red" click.delegate="show_movie = !show_movie" class="label label-info label-button">
              <span class="fa fa-youtube-play"></span>
              <span if.bind="show_movie">Hide</span><span if.bind="!show_movie">Watch</span>
              intro movie</label>
          </p>
          <p class="lead">
            <span class="label label-danger">Disclaimer</span>
            This is still a <strong>beta version</strong>. So some features might not work completely. That is why after exploring the TechRadar, we appreciate your feedback. Please use our
            <a href="http://make-it.io/surveys/index.php/888114?lang=en">online survey</a> for your feedback</a>.
        </p>
      </div>
    <div class="row" if.bind="show_movie" style="margin-top:20px">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" style="float:right" width="560" height="315" src="https://www.youtube.com/embed/_quZRvEFs9w?rel=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen="allowfullscreen"></iframe>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>
    <!-- Search -->
    <div class="row" style="margin-top:20px">
      <div class="col-sm-8 col-sm-offset-2">
        <div id="search-form">
          <div class="input-group" style="width:100%">
            <!-- <input type="search" class="form-control main-search" placeholder="search technologies and platforms" value.two-way="searchInput"> -->
            <autocomplete style="width: 100%;font-size:20px" service.bind="suggestionService.example" value.bind="model.example" placeholder="search technologies and platforms" change.delegate="model.city = null"></autocomplete>
            <!-- <span class="input-group-addon search-button"> <button type="submit"> <i class="fa fa-search" aria-hidden="true"></i> </button> </span> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Search results -->
    <div class="span12" style="margin-top:5em" if.bind="!showResult"></div>
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <div class="navigate-content" go-to-route="route: trends">
          <div class="rounded-separator-h1-top"></div>
          <h1>
            <i class="fa fa-line-chart" aria-hidden="true"></i>
            Trends
          </h1>
          <div class="rounded-separator-h1-bottom"></div>
          <p>
            A list of the current
            <em>Trends</em>
            in technologies used by and affecting the Maker movement.
          </p>
          <img class="img-responsive center-block" src="../../img/home_trends.png"/>
          <a go-to-route="route: trends" class="btn btn-default">Explore Trends</a>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="navigate-content" go-to-route="route: platforms-page">
          <div class="rounded-separator-h1-top"></div>
          <h1>
            <i class="fa fa-th-large" aria-hidden="true"></i>
            Platforms
          </h1>
          <div class="rounded-separator-h1-bottom"></div>
          <p>
            A list of the current
            <em>Platforms</em>
            available for Maker initiatives to use for their projects.
          </p>
          <img class="img-responsive center-block" src="../../img/home_platforms.png"/>
          <a go-to-route="route: platforms-page" class="btn btn-default">Explore Platforms</a>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="navigate-content" go-to-route="route: techradar">
          <div class="rounded-separator-h1-top"></div>
          <h1>
            <i class="fa fa-tachometer" aria-hidden="true"></i>
            Radar
          </h1>
          <div class="rounded-separator-h1-bottom"></div>
          <p>
            Explore how
            <em>Trends</em>
            and
            <em>Platforms</em>
            are connected and related to each other, and more.
          </p>
          <img class="img-responsive center-block" src="../../img/home_radar.png"/>
          <a go-to-route="route: techradar" class="btn btn-default">Explore Radar</a>
        </div>
      </div>
    </div>
  </div>
  <technologysheet></technologysheet>
</section>
</template>
