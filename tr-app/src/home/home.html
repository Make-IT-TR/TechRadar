<template>
  <require from="../bootstrap-select"></require>
  <require from="../radar/technologysheet"></require>
  <require from="../GoToRoute"></require>
  <section class="au-animate">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive center-block" src="../../img/techradar_logo_100.png"/>
          <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
          <a href="#" class="btn btn-default">Read more</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <div class="navigate-content" go-to-route="route: trends">
            <span class="navigate-title"><i class="fa fa-line-chart" aria-hidden="true"></i> Trends</span>
            <a href="#" go-to-route="route: trends" class="btn btn-default">Read more</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="navigate-content">
            <span class="navigate-title"><i class="fa fa-th-large" aria-hidden="true"></i> Platforms</span>
            <a href="#" go-to-route="route: platforms" class="btn btn-default">Read more</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="navigate-content">
            <span class="navigate-title"><i class="fa fa-tachometer" aria-hidden="true"></i> Radar</span>
            <a href="#" go-to-route="route: techradar" class="btn btn-default">Read more</a>
          </div>
        </div>
      </div>
      <!-- Search -->
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div id="search-form" class="search-container">
            <!--<div class="search-title">Search</div> -->
            <div class="input-group stylish-input-group">
              <input type="search" class="form-control" placeholder="search" value.two-way="searchInput">
              <span class="input-group-addon">
                <button type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- Search results -->
      <div class="span12" style="margin-top:5em" if.bind="!showResult"></div>
    </div>
    <technologysheet></technologysheet>
  </section>
</template>
