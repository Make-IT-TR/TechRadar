<template>
  <require from="../bootstrap-select"></require>
  <require from="../radar/technologysheet"></require>
  <require from="../GoToRoute"></require>
  <section class="au-animate">
    <div class="container-fluid" id="home">
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive center-block" src="../../img/techradar_logo_100.png"/>
          <p class="lead">
            Explore how future technology developments, platforms or trends will impact how makers will create, communicate, organize and might even do business ... <label go-to-route="route: about" class="label label-info label-button">Read more</label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <div class="navigate-content" go-to-route="route: trends">
            <span class="navigate-title">
              <i class="fa fa-line-chart" aria-hidden="true"></i>
              Trends</span>
            <p>
              A list of the current
              <em>Trends</em>
              in technologies used by and affecting the Maker movement.
            </p>
            <img class="img-responsive center-block" src="../../img/home_trends.png"/>
            <a href="#" go-to-route="route: trends" class="btn btn-default">Explore Trends</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="navigate-content" go-to-route="route: platforms-page">
            <span class="navigate-title">
              <i class="fa fa-th-large" aria-hidden="true"></i>
              Platforms</span>
            <p>
              A list of the current
              <em>Platforms</em>
              available for Maker initiatives to use for their projects.
            </p>
            <img class="img-responsive center-block" src="../../img/home_platforms.png"/>
            <a go-to-route="route: platforms-page" class="btn btn-default">Explore Platforms</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="navigate-content" go-to-route="route: techradar">
            <span class="navigate-title">
              <i class="fa fa-tachometer" aria-hidden="true"></i>
              Radar</span>
            <p>
              Explore how
              <em>Trends</em>
              and
              <em>Platforms</em>
              are connected and related to each other, and more.
            </p>
            <img class="img-responsive center-block" src="../../img/home_radar.png"/>
            <a href="#" go-to-route="route: techradar" class="btn btn-default">Explore Radar</a>
          </div>
        </div>
      </div>
      <!-- Search -->
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div id="search-form" class="search-container">
            <!--<div class="search-title">Search</div> -->
            <div class="input-group stylish-input-group">
              <input type="search" class="form-control" placeholder="search" value.two-way="searchInput">
              <span class="input-group-addon">
                <button type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- Search results -->
      <div class="span12" style="margin-top:5em" if.bind="!showResult"></div>
    </div>
    <technologysheet></technologysheet>
  </section>
</template>
