<template>
  <require from="../bootstrap-select"></require>
  <require from="../radar/technologysheet"></require>
  <require from="../GoToRoute"></require>
  <section class="au-animate">
    <div class="container-fluid">
        <div class="rounded-separator-h1-top"></div>
      <h1>Home</h1>
      <div class="rounded-separator-h1-bottom"></div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div id="search-form" class="search-container">
            <!--<div class="search-title">Search</div> -->
            <div class="input-group stylish-input-group">
              <input type="search" class="form-control" placeholder="search" value.two-way="searchInput">
              <span class="input-group-addon">
                <button type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="span12" style="margin-top:5em" if.bind="!showResult">
        <div class="col-sm-2 navigate-box  col-sm-offset-2">
          <div class="navigate-content" go-to-route="route: trends">
            <span class="navigate-image" style="background-image: url(img/trends/iotdata.png)"></span>
            <span class="navigate-title">Trends</span>
          </div>
        </div>
        <div class="col-sm-2 navigate-box">
          <div class="navigate-content" go-to-route="route: trends">
            <span class="navigate-image" style="background: url(img/webshots/ws1112359867.jpg)"></span>
            <span class="navigate-title">Platforms</span>
          </div>
        </div>
        <div class="col-sm-2 navigate-box">
          <div class="navigate-content" go-to-route="route: techradar">
            <span class="navigate-image" style="background: url(img/radar.png)"></span>
            <span class="navigate-title">Radar</span>
          </div>
        </div>
        <div class="col-sm-2 navigate-box">
          <div class="navigate-content" go-to-route="route: about">
            <span class="navigate-image" style="background: url(img/logo_iconic_50_RGB.png)"></span>
            <span class="navigate-title">About</span>
          </div>
        </div>
      </div>
    </div>
    <technologysheet></technologysheet>
  </section>
</template>
