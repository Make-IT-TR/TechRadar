<template bindable="router">
  <!-- ******************* The Navbar Area ******************* -->
  <div class="wrapper-fluid wrapper-navbar" id="wrapper-navbar">
    <a class="skip-link screen-reader-text sr-only" href="#content">Skip to content</a>
    <nav class="navbar site-navigation" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
      <!-- Fixed navbar -->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
            <button class="navbar-toggle hidden-sm-up pull-right" type="button" data-toggle="collapse" data-target=".exCollapsingNavbar">
              <span class="sr-only">Toggle navigation</span>
              <span>Menu</span>
            </button>
            <!-- Navbar Brand -->
            <span>
              <a class="navbar-brand" href="http://make-it.io/" title="TechRadar" rel="home"><img src="http://make-it.io/wordpress/wp-content/themes/make-it_wp_theme_2_after_crash/images/logo_iconic_50_RGB.png"/></a>
            </span>
          </div>
          <div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse">
            <ul class="nav navbar-nav" id="main-menu">
              <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
              </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li class="loader" if.bind="router.isNavigating">
                <i class="fa fa-spinner fa-spin fa-2x"></i>
              </li>
            </ul>
          </div>
      </nav>
      <!-- .site-navigation -->
    </div>
    <!-- .wrapper-navbar end -->
  </template>
